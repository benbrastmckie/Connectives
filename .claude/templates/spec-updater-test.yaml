name: "Spec Updater Test Template"
description: "Minimal template for testing spec updater checklist integration"
category: "testing"
complexity_level: "low"
estimated_time: "2 hours"
variables:
  - name: test_feature
    description: "Name of the test feature"
    type: string
    required: true
phases:
  - name: "Setup and Configuration"
    dependencies: []
    tasks:
      - "Create test directory structure"
      - "Initialize {{test_feature}} configuration"
      - "Verify dependencies available"
  - name: "Implementation"
    dependencies: [1]
    tasks:
      - "Implement {{test_feature}} core functionality"
      - "Add error handling"
      - "Write unit tests"
  - name: "Validation"
    dependencies: [2]
    tasks:
      - "Run test suite"
      - "Verify spec updater checklist completion"
      - "Create implementation summary"
spec_updater_checklist:
  - "Ensure plan is in topic-based directory structure (specs/{NNN_topic}/)"
  - "Create standard subdirectories if needed (reports/, debug/, scripts/, outputs/)"
  - "Update cross-references if artifacts moved during implementation"
  - "Create implementation summary in summaries/ when complete"
  - "Verify gitignore compliance (debug/ committed, others ignored)"
research_topics:
  - "Topic-based artifact organization patterns"
  - "Spec updater agent behavioral guidelines"
